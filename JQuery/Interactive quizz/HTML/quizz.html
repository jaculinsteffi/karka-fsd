<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/quizz.css">
    <link rel="stylesheet" href="../JQUERY/quizz.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div class="page1">
        <div class="box">
            <h2>Interactive Quizz</h2>
        </div>
        <div class="box1">
            <h2>
                Login

            </h2>
            <div class="email">
                <input type="text" placeholder="enter your email" id="email">
            </div>
            <div class="password">
                <input type="text" placeholder="password" id="password" required minlength="4" maxlength="8">
            </div>
            <div class="forgot">
                <a href="">forgot password?</a>
            </div>
            <div class="login">
                <a href=""><button>Login</button></a>
            </div>
            <p>
                or
            </p>
            <div id="create">
               <a href=""> <button>create an account</button></a>
            </div>
        </div>
    </div>
    <div class="page2">
        <div>
        <label for="text">Name</label>
        <input type="text" placeholder="enter your name" id="name">
        </div>
        <div>
            <label for="text">Username</label>
            <input type="text" placeholder="username" id="username">
            </div>
        <div>
            <label for="text">Email</label>
            <input type="text" placeholder="enter your email" id="emailid">
        </div>
        <div>
            <label for="text">Password</label>
            <input type="text" placeholder="enter your password" id="typepassword">
        </div>
        <div>
            <label for="text">Re-Enter Password</label>
            <input type="text" placeholder="enter your password" id="reenter">
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </div>
    
</body>
     <script src="../JQUERY/quizz.js">
     </script>
</html>
