<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div id="chatapp">
        <h1>Chat App</h1>
       <div id="login">
        <h2>Login</h2>
        <form id="loginform">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div
            <a href="">forget password?</a><br>
            <button id="loginButton">Login</button>
            <p>or</p>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="create">
    Create an account
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog"><h3>Sign up</h3>
      <div class="modal-content">
        <div class="modal-header" style="color: black;">
            
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create an Account</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="name">
                <label for="name">Full Name</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="emailid" placeholder=Email Id">
                <label for="emailid">Email Id</label>
              </div><br>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">
                <label for="floatingInput">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="confirm" placeholder="confirm password">
                <label for="confirm">Confirm Password</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="signup">Sign up</button>
        </div>
      </div>
    </div>
  </div>


        </form>
       </div>
    </div>
    
    <div id="page2">
        <div id="head">
            <h3>Chat Box</h3>
        </div>
        <div id="section" class="text-end">

        </div>
        <div id="message">
            <input type="text" placeholder="type a message..." id="msgbox">
            <button id="icon"><i class="fa-solid fa-check"></i></button>
        </div>
        
      
    </div>
    
    
</body>
<script src="../JQUERY/chat.js"></script>
</html>
