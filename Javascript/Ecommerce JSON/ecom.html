<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div id="mainbox"></div>
    
</body>

<script>
    $(document).ready(function(){
        fetch('ecom.json')
        .then(newdata=>newdata.json())
        .then(newitem=>{
            displayProducts(newitem.Products)
        })
        function displayProducts(Products){
            let mainbox = $('#mainbox')
            $.each(Products,function(index,Products){
                let div = $('<div>').addClass('box')
                    $('<h1>').text(Products.Name).appendTo(div)
                        $('<img>').attr('src',Products.Img).appendTo(div)
                        $('<h5>').text('Price:Rs'+ Products.price).appendTo(div)
                            $('<h5>').text('Description:'+Products.Description).appendTo(div)
                                mainbox.append(div)

            })
        }
    })
</script>
</html>
