<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./cart.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <style>
        .card-img-top{
            width: 100%;
        }
    </style>
<body>
    <h1 style="text-align: center;color: aquamarine;">Shopping Cart</h1>
    <div id="cart-items" class="row"></div>

    <script>
      $(document).ready(function() {
        var cart = JSON.parse(localStorage.getItem('cart'))
        var cartItemsDiv = $('#cart-items');

        if (cart && cart.length > 0) {
            cart.forEach(function(item) {
                var itemDiv = $('<div>').addClass('col-md-4 mb-4 cart-item')
                itemDiv.append(`<div class="card">
                                    <img src="${item.imgSrc}" class="card-img-top" alt="${item.product}">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.product}</h5>
                                        <p class="card-text">Price: ${item.price} ${item.cost}</p>
                                    </div>
                                </div>`)
                cartItemsDiv.append(itemDiv)
            })
        } 
    })
    </script>
</body>
</html>
