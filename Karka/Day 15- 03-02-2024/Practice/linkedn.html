<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./linkedn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="box mx-auto">
    <div class="main mx-auto my-5">
        <h3 style="padding:30px;">Sign in</h3>
        <p style="padding-left: 30px;">Stay updated on your professional world</p>
        <div class="form-floating mb-3 col-md-10 mx-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating col-md-10 mx-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <a href="#" class="link-primary text-decoration-none mx-4">Forgot password?</a>
          <div class="d-grid gap-1 col-md-10">
            <button class="btn btn-primary rounded-5 my-1 h-100 mx-4 w-100" type="button">Sign in</button>
            
          </div>
          <hr style="width: 400px;margin-left: 30px;">
          <p style="padding-left: 200px;">or</p>
          <div class="d-grid gap-1 col-md-10">
            <button class="btn bg-light border-dark rounded-5 my-1 h-100 mx-4 w-100" type="button"><i class="fa-brands fa-apple"></i> Sign in with apple</button>
            
          </div>
        
          

    
    </div>
    <p style="text-align: center;">New to LinkedIn?<a href="#" class="link-primary text-decoration-none" >Join Now</a></p>
</div>
    
</body>
</html>
