<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    form {
        margin: 50px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="error" style="color: red; display: none;"></p>
</form>

<script>
$(document).ready(function(){
    $("#loginForm").submit(function(event){
        event.preventDefault(); // Prevent default form submission
        
        // Get input values
        let username = $("#username").val();
        let password = $("#password").val();
        
        // Perform basic validation
        if(username === "" || password === "") {
            $("#error").text("Username and password are required.").show();
            return;
        }
        
        // You can perform further validation or authentication here,
        // such as sending a request to a server.
        
        // For demonstration purposes, let's just show an alert with the entered username
        alert("Welcome, " + username + "!");
        
        // Optionally, you can redirect the user to another page after successful login
        // window.location.href = "dashboard.html";
    });
});
</script>

</body>
</html>
