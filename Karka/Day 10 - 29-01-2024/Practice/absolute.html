<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            position: relative;
            overflow: hidden;
        }
        .box1{
            height: 40px;
            width: 40px;
            background-color: white;
            border-radius: 30px;
            position: absolute;
            top: 180px;
            left: 70px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
    
</body>
</html>
