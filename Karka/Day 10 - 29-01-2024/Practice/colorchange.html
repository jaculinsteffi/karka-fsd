<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: orange;
            animation-name: new;
            animation-duration: 5s;
        }
        @keyframes new{
            from{background-color: orange;}
            to{background-color: green}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
