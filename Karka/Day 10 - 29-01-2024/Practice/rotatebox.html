<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Top{
            height: 200px;
            width: 200px;
            background-color: green;
            animation: rotate .5s infinite;
        }
        @keyframes rotate{
            0%{transform: rotate(90deg)};
            100%{trasform: rotate(360deg)};
        }
    </style>
</head>
<body>
    <div class="Top"></div>
